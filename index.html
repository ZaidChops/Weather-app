<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container" id="main-div">
    
        <div id="main-text" class="text-section">
            <h1>Weather App</h1>
            <span class="icon"><i class="fa-solid fa-location-dot fa-fade"></i></span>
            <h3 class="head" >Indore</h3>
            <br>
            <h3 class="icons-temp"><i class="fa-solid fa-temperature-three-quarters fa-fade"></i></h3>
            <h2></h2>
            <br>
            <p></p>
            <br>
            <div class="weather">

            </div>

            
        </div>

        <div class="form-section">
            <form>
                <input type="text" placeholder="Enter the city name" required>
                <button>Search</button>
            </form>
        </div>
        
        <div class="content">
            <span><i class="fa-solid fa-globe fa-fade"></i></span>
            <h6 class="second"></h6>
            <span class="s"><i class="fa-solid fa-sun-plant-wilt fa-fade"></i><span>
            <p class="para"> </p>
            <span class="s-2"><i class="fa-solid fa-clock fa-fade"></i></span>
            <h5></h5>
        </div>
       
    </div>
